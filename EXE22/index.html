<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        h1 {
            border: 10px solid darkslategray;
            padding: 25px 14px 20px 10px;
            margin: auto;
            outline: 5px dashed salmon;
        }
        a {
            border: 10px solid red;
        }
        p {
            padding: 54px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>

</html>
